{% extends "base.html" %}
{% block title %}Blog{% endblock %}
{% block container %}
<div class='centering'>
<h1><span>maybe an icon?</span>Deep Thoughts!</h1>
<br>

<!-- All posts -->

{% for post in posts %}
<table class='tblog'>
    <tr><th>12-31-2020</th><th>{{ post.author.name }}</th></tr>
    <tr><td><h2> {{ post.title }}</h2></td></tr>
    <tr class='trBottom'><td><p> {{ post.description }}</p></td></tr>
</table>
<hr>
{% endfor %}

</div>
{% endblock %}
